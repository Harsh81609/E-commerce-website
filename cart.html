    <div class="row" id="product-list" style="margin-top: 55px;"></div>

    <script src="jquery.js"></script>
    <script>
      $(document).ready(() => {
            let productData = localStorage.getItem("product");
            if (productData) {
                let product = JSON.parse(productData);
                let productHTML = `
                    <div class="col-6 col-lg-3 m-3">
                        <div class="card border-black shadow-sm" data-name="${product.name}" data-type="${product.type}" data-price="${product.price}" data-img="${product.img}" data-alt="${product.alt}" data-description="${product.description}">
                            <div class="text-center">
                                <img src="${product.img}" class="card-img-top mt-2" alt="${product.alt}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text"><b>Price:</b> ${product.price}</p>
                                <p class="card-text"><b>Type:</b> ${product.type}</p>
                            </div>
                        </div>
                    </div>`;
                $("#product-list").append(productHTML);
            } else {
                $("#product-list").html("<p>No items in your cart.</p>");
            }
        });
    </script>
  </body>
